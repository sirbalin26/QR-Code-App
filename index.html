<!DOCTYPE html>
<html> 
  <head> 
    <title>QR Code App</title>
    <meta name='author' content='sirb alin cristian'/>
    <meta name='description' content='qr code app'/>
    <meta name='keywords' content='qr, app'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta charset='utf-8'/>
    <link rel='stylesheet' type='text/css' href='index.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  </head> 
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  
    <script type='text/javascript' src='index.js'></script>
    <div class="body-app"> 
	    <div class="app"> 
                <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0" 
                     class="qr-code-app-generate"
                /> 
	    </div>
	    <div> 
	        <div> 
                    <span class="title" for="content"><i class="fas fa fa-globe"></i> Adresa web:</span>
		        <div> 
                             <input type="text" 
                                    size="70" 
                                    maxlength="60" 
                                    class="input" 
                                    id="content" 
                                    placeholder="Introduce adresa URL"/>
                             <i class="fas fa fa-search"></i>
		        </div>  
	        </div>
	        <div> 
		        <div> 
                             <button type="button" 
                                     class="button" 
                                     id="generate"><i class="fas fa fa-qrcode"></i> Genereaza QR Code</button>
                             <button type='submit' 
                                     class='buttonn' 
                                     onclick='like()'><i class="far fa fa-thumbs-up"></i> Like app</button>
                             <button type='submit' 
                                     class='buttonn' 
                                     onclick='dislike()'><i class="far fa fa-thumbs-down"></i> Dislike app</button>
                             <button type="submit"
                                     class="buttonn"
                                     onclick="report()"><i class="fas fa fa-bug"></i> Raport bug</button>
                             <span id='result'></span>
		        </div> 
	        </div> 
	   </div> 
        </div>
  </body> 
</html>
